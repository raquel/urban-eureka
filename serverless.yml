service: plataformaVinicius # NOTE: update this with your service name

provider:
  name: aws
  stage: dev
  runtime: java8
  region: us-west-2
  timeout: 30

package:
  artifact: 'target/${self:service}-${self:provider.stage}.jar'

functions:
  getUnidade:
    handler: com.serverless.handlers.MainHandler::handleRequest
    events:
      - http:
          path: /unidade/{id}
          method: get
    vpc:
      securityGroupIds:
        - sg-008ad472d19399f21
      subnetIds:
        - subnet-39c1ff40
        - subnet-6e491225
        - subnet-fe5159a4
        - subnet-40a2226b

